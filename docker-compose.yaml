name: TaskManager

services:
  #  PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: fullstack-db
    restart: unless-stopped
    env_file:
      - .env # loads POSTGRES_* from root
    environment: # allow overrides at runtime
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  #  Prisma migration (one-off - DB Handler)
  prisma:
    build:
      context: ./backend
      dockerfile: Dockerfile.prisma
    container_name: fullstack-prisma
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env # DB connection
      - backend/.env # any backend vars needed for seed scripts
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        echo 'Prisma ready!'
      "
    restart: "no"

  #  Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fullstack-backend
    restart: unless-stopped
    depends_on:
      prisma:
        condition: service_completed_successfully
    env_file:
      - .env # shared vars (ports, etc.)
      - backend/.env # backend-specific
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: ${BACKEND_PORT}
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    command: npm run dev

  #  Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fullstack-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env # shared ports if needed
      - frontend/.env # VITE_ / REACT_APP_ vars
    environment:
      VITE_API_URL: http://backend:${BACKEND_PORT}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT}:3000" # Vite default is 3000 inside container
    command: npm run dev

volumes:
  postgres_data:
